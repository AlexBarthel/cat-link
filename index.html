<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .title-bar {
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -webkit-app-region: drag;
        }


    </style>
</head>

<body>
    <div class="container-fluid bg-secondary title-bar d-flex justify-content-center align-items-center">
        <svg class="py-1 align-self-center" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M360-160q-33 0-56.5-23.5T280-240q0-33 23.5-56.5T360-320q33 0 56.5 23.5T440-240q0 33-23.5 56.5T360-160Zm240 0q-33 0-56.5-23.5T520-240q0-33 23.5-56.5T600-320q33 0 56.5 23.5T680-240q0 33-23.5 56.5T600-160ZM360-400q-33 0-56.5-23.5T280-480q0-33 23.5-56.5T360-560q33 0 56.5 23.5T440-480q0 33-23.5 56.5T360-400Zm240 0q-33 0-56.5-23.5T520-480q0-33 23.5-56.5T600-560q33 0 56.5 23.5T680-480q0 33-23.5 56.5T600-400ZM360-640q-33 0-56.5-23.5T280-720q0-33 23.5-56.5T360-800q33 0 56.5 23.5T440-720q0 33-23.5 56.5T360-640Zm240 0q-33 0-56.5-23.5T520-720q0-33 23.5-56.5T600-800q33 0 56.5 23.5T680-720q0 33-23.5 56.5T600-640Z"/></svg>
    </div>
    <div class="container">
        <ul class="list-group list-group-horizontal pt-3">
            <li class="list-group-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 24px; height: 24px;">
                    <path fill="#000000" d="M269.4 2.9C265.2 1 260.7 0 256 0s-9.2 1-13.4 2.9L54.3 82.8c-22 9.3-38.4 31-38.3 57.2c.5 99.2 41.3 280.7 213.6 363.2c16.7 8 36.1 8 52.8 0C454.7 420.7 495.5 239.2 496 140c.1-26.2-16.3-47.9-38.3-57.2L269.4 2.9zM160 154.4c0-5.8 4.7-10.4 10.4-10.4l.2 0c3.4 0 6.5 1.6 8.5 4.3l40 53.3c3 4 7.8 6.4 12.8 6.4l48 0c5 0 9.8-2.4 12.8-6.4l40-53.3c2-2.7 5.2-4.3 8.5-4.3l.2 0c5.8 0 10.4 4.7 10.4 10.4L352 272c0 53-43 96-96 96s-96-43-96-96l0-117.6zM216 288a16 16 0 1 0 0-32 16 16 0 1 0 0 32zm96-16a16 16 0 1 0 -32 0 16 16 0 1 0 32 0z"/>
                </svg>
            </li>
            <li class="list-group-item">
                CatLink
            </li>
        </ul>
        <div class="btn-group pt-3" role="group">
            <button type="button" class="btn btn-primary" id="launchButton" data-bs-toggle="modal"
                data-bs-target="#launchConfirmationModal">Open Roblox Client</button>
            <button type="button" class="btn btn-secondary" id="attachButton" disabled>Attach</button>
        </div>
    </div>
    <div class="modal fade" id="launchConfirmationModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Opening...</h5>
                </div>
                <div class="modal-body">
                    Please wait while your client is starting. This may take a moment. If the loading takes too long,
                    please check your connection or try restarting the application.
                </div>
                <button type="button" class="d-none" id="closeModal" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let launchButton = document.getElementById('launchButton');
        let attachButton = document.getElementById('attachButton');

        launchButton.addEventListener('click', (e) => {
            window.location = `roblox://placeId=16855862021`;
            launchButton.disabled = true;
            setTimeout(() => {
                attachButton.disabled = false;
                document.getElementById('closeModal').focus();
                document.getElementById('closeModal').click();
            }, 5000);
        });

        attachButton.addEventListener('click', (e) => {

        });
    </script>
</body>

</html>
